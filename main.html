<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="body">

    <header class="bg-dark text-white text-center py-3">
        <h1 class="display-4">Movie Hub</h1>
        <button class="btn btn-secondary" id="registerBtn">Login in</button>
        <button class="btn btn-secondary" id="logoutBtn">Logout</button>
        <button class="btn btn-secondary" id="themeButton">Change theme</button>
        <h1 id="welcome"></h1>

            </ul>
        </nav>

    <main class="container mt-4">
        <section id="filterSection" class="mt-4">
            <h2 class="text-center mb-4">Filter Movies by Genre</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <select id="genreFilter" class="form-select" onchange="filterMoviesByGenre()">
                        <option value="">Select Genre</option>
                        
                    </select>
                </div>
            </div>
        </section>
        
        <section id="Catalog" class="mt-4">
            <h1 class="text-center mb-4">Top Movies to Watch</h1>
            <div class="row g-4" id="moviesContainer">
                
            </div>
        </section>
